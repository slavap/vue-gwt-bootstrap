<vue-gwt:import class="com.axellience.vuegwtdemo.client.components.bootstrap.JqmButtonSize" />
<div>
  <b-button variant="warning" @click="counterValue++">
		Increase
	</b-button>
  <b-button variant="secondary" @click="counterValue = 0">
    Reset
  </b-button>
  <jqm-button variant="primary" :mini="false" :size="JqmButtonSize.LARGE" @click="counterValue--">
    Decrease
  </jqm-button>

	<p>You pressed {{ counterValue }} times</p>
</div>
